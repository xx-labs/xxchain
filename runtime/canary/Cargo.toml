sp-api = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-runtime = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-staking = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-keyring = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", optional = true }
sp-session = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-transaction-pool = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
