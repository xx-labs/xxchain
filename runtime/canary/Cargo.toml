[package]
name = "canary-runtime"
version = "0.2.0"
authors = ["xxlabs <admin@xx.network>"]
edition = "2021"
build = "build.rs"
homepage = "https://xx.network"
repository = "https://github.com/xx-labs/xxchain/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]

# third-party dependencies
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
static_assertions = "1.1.0"
log = { version = "0.4.17", default-features = false }

# primitives
sp-authority-discovery = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-consensus-babe = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-block-builder = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-inherents = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
node-primitives = { version = "0.2.0", default-features = false, path = "../../primitives" }
runtime-common = { version = "0.2.0", default-features = false, path = "../common" }
sp-offchain = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-io = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
sp-core = { git = "https://github.com/xx-labs/substrate", branch = "dev/xx-network", default-features = false }
